[package]
name = "my-project"
version = "0.1.0"
authors = ["Alice <alice@example.com>", "Bob <bob@example.com>"]
edition = "2021"
description = """
A multiline
description here.
"""

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full", "rt-multi-thread"] }

[dev-dependencies]
criterion = "0.4"

[[bin]]
name = "cli"
path = "src/cli.rs"

[[bin]]
name = "server"
path = "src/server.rs"

[features]
default = ["std"]
std = []
alloc = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
